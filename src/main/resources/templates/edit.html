<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link th:href="@{/CSS/style.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link th:href="@{/CSS/bootstrap.min.css}" rel="stylesheet">
 </head>
  <body onload="makeActive('add')">
  <div class='dvv'>
   <label class='lal'>Edit Empolyee Data</label>
  </div>
  <div class='container'>
  	<div class='card col-md-10 mx-auto' style='margin-top:2vw'>
  	 <div class='card-body'>
  	  <form action="update-record" method="post">
  	   <div class='row'>
  	  	 <div class='form-group col-md-10'>
  	  	  <label for="eid">Enter employee id</label><span> *</span>
  	  	  <input class='form-control' type="text" readonly  name="eid" id="eid" required th:value="${emp.eid}">
  	  	 </div>  
  	   </div>
  	   <div class='row'>
  	  	 <div class='form-group col-md-5'>
  	  	  <label for="firstname">Enter first name</label><span> *</span>
  	  	  <input class='form-control' type="text" th:value="${emp.firstname}" name="firstname" id="firstname" required  >
  	  	 </div>  
  	  	 <div class='form-group col-md-5'>
  	  	  <label for="lastname">Enter last name</label><span> *</span>
  	  	  <input class='form-control' type="text" th:value="${emp.lastname}" name="lastname" id="lastname" required>
  	  	 </div>
  	   </div> 	
  	   <div class='row'>
  	  	 <div class='form-group col-md-5'>
  	  	  <label for="phone">Enter phone number</label><span> *</span>
  	  	  <input class='form-control' type="text" th:value="${emp.phone}" name="phone" id="phone" required>
  	  	 </div>  
  	  	 <div class='form-group col-md-5'>
  	  	  <label for="department">Enter department</label><span> *</span>
  	  	  <input class='form-control' type="text" th:value="${emp.department}" name="department" id="department" required>
  	  	 </div>
  	   </div> 
  	   <div class='row'>
  	  	 <div class='form-group col-md-10'>
  	  	  <label for="salary">Enter salary</label><span> *</span>
  	  	  <input class='form-control' type="text" th:value="${emp.salary}" name="salary" id="salary" required>
  	  	 </div>  
  	   </div>	 
  	   <div class='row'>
  	  	 <div class='form-group col-md-10'>
  	  	   <button class='btn btn-primary'> Save Edited Record</button>
  	  	   <input type='button' class='btn btn-secondary' value='Cancel' onclick='history.back()'>
  	  	 </div>  
  	   </div>	   
  	  </form>
  	 </div>
  	</div>
  </div>
 </body>
</html>
